<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolaceSpace Breathing Exercise</title>

  
  <link href="static\assets\img\solacespace-logo-2\8.png" rel="icon">
  <link href="static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body, html {
      margin: 0;
      padding: 0px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url("static/assets/img/services-page-title-bg.jpg");
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .s2{
      height: 10%;
      width: 10%;
      margin-left: 10px;
      margin-top: 0%;
      justify-content: left;
      /* padding: 30px; */

    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: transparent;
      /* background-image: url("static/assets/img/services-page-title-bg.jpg"); */
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: linear-gradient(to top, #48c6ef 0%, #6f86d6 100%);
      animation: breathe 8s infinite;
      transition: transform 1s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .circle.clicked {
      transform: scale(1.5) translate(-20px, -20px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .text {
      position: absolute;
      text-align: center;
      font-size: 1.5em;
      color: #0c4515;
      margin-top: 20px;
    }

    .breathe-in, .hold, .breathe-out {
      display: none;
    }

    .show {
      display: block !important;
      transition: opacity 1s ease-in-out;
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
      }
      25%, 75% {
        transform: scale(1.5);
      }
    }
    
  </style>
</head>
<body>
  <a href="/" class="s2">
    <!-- Uncomment the line below if you also wish to use an image logo -->
    <img src="static\assets\img\solacespace-logo-2\8.png" alt="">
  </a>
  <div class="container">
    <div class="circle"></div>
    <div class="text">
      <span class="breathe-in show">Breathe In</span>
      <span class="hold">Hold</span>
      <span class="breathe-out">Breathe Out</span>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const circle = document.querySelector('.circle');
      const breatheIn = document.querySelector('.breathe-in');
      const hold = document.querySelector('.hold');
      const breatheOut = document.querySelector('.breathe-out');

      circle.addEventListener('click', () => {
        circle.classList.toggle('clicked');
      });

      function showText() {
        setTimeout(() => {
          breatheIn.classList.add('show');
          hold.classList.remove('show');
          breatheOut.classList.remove('show');
        }, 0);

        setTimeout(() => {
          breatheIn.classList.remove('show');
          hold.classList.add('show');
          breatheOut.classList.remove('show');
        }, 3000);

        setTimeout(() => {
          breatheIn.classList.remove('show');
          hold.classList.remove('show');
          breatheOut.classList.add('show');
        }, 5000);
      }

      showText();
      setInterval(showText, 8000);
    });
  </script>
</body>
</html>
